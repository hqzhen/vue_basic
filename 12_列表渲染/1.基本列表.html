<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基本列表</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
   <h2>人员列表</h2>
   <ul>
     <li v-for="person in persons" :key="person.id">{{person.name}}-{{person.age}}</li>
   </ul>
   <ul>
    <li v-for="(person,index) in persons" :kry="index">{{index}}-{{person.name}}-{{person.age}}</li>
   </ul>
   <h2>汽车信息</h2>
   <ul>
     <li v-for="(val,key) in car" :key="key">{{key}}-{{val}}</li>
   </ul>
  </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   new Vue({
     el:'#root',
     data:{
      persons:[
        {id:'001',name:'张三',age:18},
        {id:'002',name:'李四',age:19},
        {id:'003',name:'王五',age:20},
      ],
      car:{
        name:'奥迪A8',
        price:'70万',
        color:'黑色'
      }
     }
   })
 </script>
</body>
</html>
