<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据绑定</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
      单向数据绑定:<input type="text" :value="name"/><br/>
      双向数据绑定:<input type="text" v-model:vale="name"/>
  </div>
  <script  type="text/javascript">
    Vue.config.productionTip=false
    const x = new Vue({
      el:'#root',
      data:{
        name:'zhq',
        address:'广州',
        url:'https://www.zhqwfj.xyz'
      }
    })
  </script>
  
</body>
</html>
