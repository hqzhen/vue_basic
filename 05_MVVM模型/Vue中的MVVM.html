<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>理解MVVM</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
     <h1>你好{{name}}</h1>
     <h1>可以读取vm任意属性，测试1{{$options}}</h1>
     <h1>可以读取vm任意属性，测试2{{_c}}</h1>
  </div>
  <script  type="text/javascript">
    Vue.config.productionTip=false
    const vm = new Vue({
      el:'#root',
      data:{
        name:'zhq1',
        address:'广州',
        url:'https://www.zhqwfj.xyz'
      }
    })
    console.log(vm)
  </script>
  
</body>
</html>
