<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr/>
      <h1>指令语法</h1>
      <a v-bind:href="url">我的博客1</a>
      <a :href="url">我的博客2</a>
  </div>
  <script  type="text/javascript">
    Vue.config.productionTip=false
    const x = new Vue({
      el:'#root',
      data:{
        name:'zhq',
        address:'广州',
        url:'https://www.zhqwfj.xyz'
      }
    })
  </script>
  
</body>
</html>
