<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天气案例</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
  const vm = new Vue({
     el:'#root',
     data:{
       isHot:true
     },
     computed:{
       info(){
         return this.isHot?'炎热':'寒冷'
       }
     },
     methods: {
      changeWeather(){
        this.isHot=!this.isHot
      }
     },
     //写法一：
    /* watch:{
      isHot:{
        //初始化调用一次
        immediate:true,
        //当isHot发生改变时调用
        handler(newValue,oldValue){
          console.log('isHot被修改了',newValue,oldValue)
        }
      }
     }*/
   })

   //写法二
   vm.$watch('isHot',{
     //初始化调用一次
     immediate:true,
        //当isHot发生改变时调用
        handler(newValue,oldValue){
          console.log('isHot被修改了',newValue,oldValue)
        }
   })
  
 </script>
 
  
</body>
</html>
