<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>收集表单数据</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <form @submit.prevent="save">
      账号：<input type="text" v-model="userInfo.account"><br><br>
      密码：<input type="password" v-model="userInfo.password"><br><br>
      性别：男<input type="radio" name="sex" v-model="userInfo.sex" value="男">女<input type="radio" name="sex"  v-model="userInfo.sex"  value="女"><br><br>
      年龄：<input type="number" v-model.number="userInfo.age"><br><br>
      爱好：
      唱<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="唱">
      跳<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="跳">
      Rap<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="Rap">
      <br><br>
      所属校区：
      <select v-model="userInfo.city">
        <option value="0">请选择校区</option>
        <option value="1">北京</option>
        <option value="2">广州</option>
        <option value="3">赣州</option>
        <option value="4">曹县</option>
      </select><br><br>
      其他信息：
      <textarea v-model.lazy="userInfo.other"></textarea><br><br>
      <input type="checkbox" v-model="userInfo.agree" > 阅读并接受<a href="https://www.zhqwfj.xyz">《用户协议》</a><br><br>
      <button>提交</button>
    </form>
  </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   new Vue({
     el:'#root',
     data:{
       userInfo:{
         account:'',
         password:'',
         sex:'男',
         age:0,
         hobby:[],
         city:'3',
         other:'',
         agree:false
       }
     
     },
     methods: {
       save(){
         console.log(JSON.stringify(this.userInfo))
       }
     },
   })
 </script>
</body>
</html>
