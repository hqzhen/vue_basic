<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue中的数据代理</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>你好{{name}}</h1>
    <h1>地址：{{address}}</h1>
 </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   const vm = new Vue({
     el:'#root',
     data:{
       name:'zhq1',
       address:'广州',
       url:'https://www.zhqwfj.xyz'
     }
   })
   console.log(vm)
 </script>
 
  
</body>
</html>
