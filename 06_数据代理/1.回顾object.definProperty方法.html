<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>回顾Object.defineproperty方法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <script  type="text/javascript">
    let person1={
      name:'张三',
      sex:'男',
      age:18
    }
    console.log(person1)
    console.log(Object.keys(person1))
    for(let key in person1){
      console.log('@',person1[key])
    }
    let person2={
      name:'张三',
      sex:'男'
    }
    let age=18
    Object.defineProperty(person2,'age',{
     // value:18,
       //控制属性是否可以枚举,默认值false
     // enumerable:true,
       //控制属性是否可以被修改,默认值false
    //  writable:true,
       //控制属性是否可以被删除,默认值false
    //  configurable:true,
      //当有人读取age时，get函数就会被调用，且返回值就是age的值
      get:function(){
        console.log('age值被修改了')
        return age
      },
      //当有人修改age时，set函数就会被调用，且会收到修改值
      set(value){
        console.log('age值被修改了,且值为',value)
        age=value
      }
    })
    console.log(person2)
    console.log(Object.keys(person2))
    for(let key in person2){
      console.log('@',person1[key])
    }
  </script>
  
</body>
</html>
