<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初识vue</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
      <h1>hello {{name}},{{address}}</h1>
  </div>
  <script  type="text/javascript">
    Vue.config.productionTip=false
    const x = new Vue({
      el:'#root',
      data:{
        name:'zhq',
        address:'广州'
      }
    })
  </script>
  
</body>
</html>
