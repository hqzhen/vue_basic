<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root1">
     <h1>1你好{{name}}</h1>
  </div>
  <div id="root2">
    <h1>2你好{{name}}</h1>
 </div>
  <script  type="text/javascript">
    Vue.config.productionTip=false
    const vm1 = new Vue({
      el:'#root1',
      data:{
        name:'zhq1',
        address:'广州',
        url:'https://www.zhqwfj.xyz'
      }
    })
    const vm2 = new Vue({
      data:function(){
        return {
          name:'zhq2',
          address:'广州',
          url:'https://www.zhqwfj.xyz'
        }
      }
    })
    console.log(vm2)
    vm2.$mount('#root2')

  </script>
  
</body>
</html>
