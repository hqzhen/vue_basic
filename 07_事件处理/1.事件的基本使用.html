<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>事件的基本使用</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>你好{{name}}</h1>
    <h1>地址：{{address}}</h1>
    <button v-on:click="showInfo">点我提示信息1</button>
    <button @click="showInfo1($event,1)">点我提示信息2</button>
 </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   const vm = new Vue({
     el:'#root',
     data:{
       name:'zhq1',
       address:'广州',
       url:'https://www.zhqwfj.xyz'
     },
     methods:{
      showInfo(event){
        console.log(event)
        console.log(event.target)
        console.log(event.target.innerText)
        alert("欢迎")
      },
      showInfo1(event,num){
        console.log(event)
        console.log(num)
        alert("欢迎"+num)
      }
     }
   })
   console.log(vm)
 </script>
 
  
</body>
</html>
