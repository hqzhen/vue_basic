<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>事件修饰符</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    *{
      margin-top: 20px;
    }
    .demo1{
      height: 50px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>你好{{name}}</h1>
    <h1>地址：{{address}}</h1>
    <!--
      1.prevent:阻止默认事件（常用）
      2.stop:阻止事件冒泡（常用）
      3.once: 事件只触发一次（常用）
      4.capture:使用事件的捕获模式
      5.self：只有event.target是当前操作大元素才触发事件
      6.passive: 事件的默认行为立即执行，无需等待事件回调执行完毕
    -->
    <a href="https://www.zhqwfj.xyz" @click.prevent="showInfo">点我提示信息</a>
    <div class="demo1" @click="showInfo">
      <button @click.stop="showInfo">点我提示信息1</button>
    </div>
    <button @click.once="showInfo1($event,1)">点我提示信息2</button>
 </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   const vm = new Vue({
     el:'#root',
     data:{
       name:'zhq1',
       address:'广州',
       url:'https://www.zhqwfj.xyz'
     },
     methods:{
      showInfo(event){
        // 阻止默认事件
        //event.preventDefault()
        alert("欢迎")
      },
      showInfo1(event,num){
        console.log(event)
        console.log(num)
        alert("欢迎"+num)
      }
     }
   })
   console.log(vm)
 </script>
 
  
</body>
</html>
