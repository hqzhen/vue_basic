<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    1.Vue中常用的按键别名：
    回车 => enter
    删除 => delete
    退出 => esc
    换行 => tab
    上 => up
    下 => down
    左 => left
    右 => right
  -->
  <div id="root">
    <h1>你好{{name}}</h1>
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"/>
 </div>
 <script  type="text/javascript">
   Vue.config.productionTip=false
   const vm = new Vue({
     el:'#root',
     data:{
       name:'zhq1',
       address:'广州',
       url:'https://www.zhqwfj.xyz'
     },
     methods:{
      showInfo(event){
        console.log(event.key,event.keyCode)
        console.log(event.target.value)
        if(event.keyCode===13){
          alert("欢迎")
        }
        //alert("欢迎")
      },
      showInfo1(event,num){
        console.log(event)
        console.log(num)
        alert("欢迎"+num)
      }
     }
   })
   console.log(vm)
 </script>
 
  
</body>
</html>
